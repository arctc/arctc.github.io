<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arctic#1190</title>
    <style>
      html {
        animation: fade_in 6s, zoom_out 5s;
        animation-timing-function: cubic-bezier(.15,.99,.57,.99);

        background-image: url("bg2.png");
        position: relative;
        background-repeat: no-repeat;
        background-position: 50% 0%;
        background-size: 100% 100vh;
      }

      body {
        margin: 0;
        padding: 0;
      }

      #border {
        position: fixed;
        animation: border_transition 3s, fade_in 3s;
        animation-timing-function: cubic-bezier(.15,.99,.57,.99);

        height: calc(100vh - 20px);
        width: calc(100vw - 20px);
        border: 10px solid white;
      }

      @keyframes border_transition {
        0% {
          height: 0;
          width: calc(100vw - 100vh);
          border: 50vh solid white;
        }
        100% {
          height: calc(100vh - 20px);
          width: calc(100vw - 20px);
          border: 10px solid white;
        }
      }

      @keyframes zoom_out {
        0% {
          background-image: url("bg.png");
          background-position: 50% 35%;
          background-size: 200% 200vh;
        }
        100% {
          background-image: url("bg2.png");
          background-position: 50% 0%;
          background-size: 100% 100vh;
        }
      }

      @keyframes fade_in {
        0% {opacity: 0;}
        10% {opacity: 0;}
        100% {opacity: 1;}
      }
    </style>

  </head>

  <body>
    <div id="border"></div>
  </body>
</html>
